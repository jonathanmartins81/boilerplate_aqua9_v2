<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8fafc"/>
  <rect x="50" y="50" width="700" height="500" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Phone Frame -->
  <rect x="300" y="100" width="200" height="400" fill="#1e293b" rx="20"/>
  <rect x="310" y="110" width="180" height="380" fill="#f8fafc" rx="15"/>

  <!-- Status Bar -->
  <rect x="310" y="110" width="180" height="25" fill="#1e293b" rx="15"/>
  <text x="320" y="127" fill="white" font-family="Arial, sans-serif" font-size="10">9:41</text>
  <text x="470" y="127" fill="white" font-family="Arial, sans-serif" font-size="10">100%</text>

  <!-- App Header -->
  <rect x="310" y="135" width="180" height="50" fill="#3b82f6"/>
  <text x="400" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Task Manager</text>
  <text x="400" y="175" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="10">Organize your life</text>

  <!-- Task List -->
  <rect x="320" y="195" width="160" height="40" fill="white" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <circle cx="335" cy="215" r="8" fill="#10b981"/>
  <text x="355" y="220" fill="#1e293b" font-family="Arial, sans-serif" font-size="12">Complete project review</text>

  <rect x="320" y="245" width="160" height="40" fill="white" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <circle cx="335" cy="265" r="8" fill="#f59e0b"/>
  <text x="355" y="270" fill="#1e293b" font-family="Arial, sans-serif" font-size="12">Team meeting at 3 PM</text>

  <rect x="320" y="295" width="160" height="40" fill="white" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <circle cx="335" cy="315" r="8" fill="#ef4444"/>
  <text x="355" y="320" fill="#1e293b" font-family="Arial, sans-serif" font-size="12">Submit quarterly report</text>

  <rect x="320" y="345" width="160" height="40" fill="white" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <circle cx="335" cy="365" r="8" fill="#8b5cf6"/>
  <text x="355" y="370" fill="#1e293b" font-family="Arial, sans-serif" font-size="12">Client presentation prep</text>

  <!-- Add Task Button -->
  <circle cx="400" cy="420" r="25" fill="#3b82f6"/>
  <text x="400" y="427" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">+</text>

  <!-- Bottom Navigation -->
  <rect x="310" y="460" width="180" height="30" fill="#f1f5f9"/>
  <text x="340" y="480" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Tasks</text>
  <text x="400" y="480" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Calendar</text>
  <text x="460" y="480" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Profile</text>

  <!-- App Title -->
  <text x="400" y="550" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Mobile Task Manager</text>
  <text x="400" y="570" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14">iOS & Android App</text>

  <!-- Aqua9 Logo -->
  <text x="750" y="580" text-anchor="end" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Aqua9</text>
</svg>
