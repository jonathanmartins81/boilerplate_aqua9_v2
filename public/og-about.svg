<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#1e293b"/>

  <!-- Background Pattern -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#gradient)"/>

  <!-- Main Content -->
  <rect x="100" y="100" width="1000" height="430" fill="rgba(255,255,255,0.1)" rx="20"/>

  <!-- Logo Area -->
  <rect x="150" y="150" width="200" height="80" fill="#10b981" rx="10"/>
  <text x="250" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Aqua9</text>

  <!-- Title -->
  <text x="400" y="200" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Sobre Nós</text>
  <text x="400" y="240" fill="#94a3b8" font-family="Arial, sans-serif" font-size="24">Conheça nossa história</text>

  <!-- Description -->
  <text x="400" y="300" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="20">Empresa especializada em desenvolvimento web moderno</text>

  <!-- Features -->
  <text x="400" y="350" fill="#34d399" font-family="Arial, sans-serif" font-size="18">🚀 Inovação • Qualidade • Experiência</text>
  <text x="400" y="380" fill="#34d399" font-family="Arial, sans-serif" font-size="18">💡 Soluções personalizadas para seu negócio</text>

  <!-- Call to Action -->
  <rect x="300" y="420" width="200" height="50" fill="#10b981" rx="25"/>
  <text x="400" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Saiba Mais</text>

  <!-- Decorative Elements -->
  <circle cx="900" cy="200" r="50" fill="rgba(16,185,129,0.3)"/>
  <circle cx="950" cy="300" r="30" fill="rgba(59,130,246,0.3)"/>
  <circle cx="850" cy="350" r="40" fill="rgba(139,92,246,0.3)"/>

  <!-- Footer -->
  <text x="600" y="580" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="16">Desenvolvido com ❤️ pela Aqua9</text>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
